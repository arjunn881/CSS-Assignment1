<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Assignment_ Stunning-Project/style.css" type="text/css" />
  <title>Assignment 2</title>


</head>

<body>
  <main>
    <nav class="topbar">
      <div class="logo-container">
        <img class="logo" src="stunning-logo.png" alt="logo" />
      </div>
      <div class="menu-item">
        <span class="menu">Home</span>
        <span class="menu">About</span>
        <span class="menu">Blog</span>

      </div>
      <div class="topbar-btn">
        <span class="btn">Your Account</span>

    <section class="section">
      <div>

            <div class="icon-updown2">

        </div>

        <div class="text-bar-sec">
          <div class="text-bar">
            <div class="text-bar-img-con">
              <img class="text-bar-img" src="tick-gray.png" alt="tickgrey" />
              <img class="text-bar-img-top" src="tick-blue.png" alt="tickblue" />
            </div>
            <div>
              <span class="span">Dmm Design</span>
            </div>
            <div class="text-bar-div2">
              <div class="user-container">
                <img class="user-img" src="user-pink.png" alt="userred" />
              </div>
              <div>
                <span class="date">20 Dec</span>
              </div>
              <div class="color-box1"></div>
            </div>
          </div>

          <div class="text-bar">
            <div class="text-bar-img-con">
              <img class="text-bar-img" src="tick-gray.png" alt="tickblue" />
              <img class="text-bar-img-top" src="tick-blue.png" alt="tickgrey" />
            </div>
            <div>
              <span class="span">Blurr animation</span>
            </div>
            <div class="text-bar-div2">
              <div class="user-container">
                <img class="user-img" src="user-orange.png" alt="userred" />
              </div>
              <div>
                <span class="date">22 Dec</span>
              </div>
              <div class="color-box2"></div>
            </div>
          </div>

          <div class="text-bar">
            <div class="text-bar-img-con">
              <img class="text-bar-img" src="tick-gray.png" alt="tickgrey" />
              <img class="text-bar-img-top" src="tick-blue.png" alt="tickblue" />
            </div>
            <div>
              <span class="span">Illustration</span>
            </div>
            <div class="text-bar-div2">
              <div class="user-container">
                <img class="user-img" src="user-blue.png" alt="userred" />
              </div>
              <div>
                <span class="date">26 Dec</span>
              </div>
              <div class="color-box3"></div>
            </div>
          </div>

          <div class="text-bar">
            <div class="text-bar-img-con">
              <img class="text-bar-img" src="tick-gray.png" alt="tickgrey" />

            </div>
            <div>
              <span class="span">Refunds</span>
            </div>
            <div class="text-bar-div2">
              <div class="user-container">
                <img class="user-img" src="user-red.png" alt="userred" />
              </div>
              <div>
                <span class="date">28 Dec</span>
              </div>
              <div class="color-box4"></div>

      <aside class="landing-con-img">
        <img class="landing-img" src="landing-section-image.png" alt="landing section img" />
